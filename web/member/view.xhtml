<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>メンバー詳細</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>メンバー詳細</h1>
        <hr/>
        <h:panelGrid columns="2">
            <h:outputText value="氏名"/>
            <h:outputText value="#{memberView.name}"/>

            <h:outputText value="生年月日"/>
            <h:outputText value="#{memberView.birthday}">
                <f:convertDateTime pattern="yyyy/M/d"/>
            </h:outputText>

            <h:outputText value="性別"/>
            <h:outputText rendered="#{memberView.gender == 1}" value="男性"/>
            <h:outputText rendered="#{memberView.gender == 2}" value="女性"/>
        </h:panelGrid>
        <hr/>
        <h:link outcome="list.xhtml" value="戻る"/>
    </h:body>
</html>
