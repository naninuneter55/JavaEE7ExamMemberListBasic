<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>メンバー登録</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>メンバー登録</h1>
        <h:form>
            <hr/>
            <h:messages errorClass="err"/>
            <h:panelGrid columns="2">
                <h:outputText value="氏名"/>
                <h:inputText value="#{memberCreate.name}" id="name" label="氏名"/>

                <h:outputText value="生年月日"/>
                <h:inputText value="#{memberCreate.birthday}" id="birthday" required="false" label="生年月日">
                    <f:convertDateTime pattern="yyyy/M/d"/>
                </h:inputText>

                <h:outputText value="性別"/>
                <h:selectOneRadio value="#{memberCreate.gender}" id="gender" required="false" label="性別">
                    <f:selectItem itemValue="1" itemLabel="男性"/>
                    <f:selectItem itemValue="2" itemLabel="女性"/>
                </h:selectOneRadio>
            </h:panelGrid>
            <h:commandButton value="登録" action="#{memberCreate.create()}"/>
        </h:form>
        <hr/>
        <h:link outcome="list.xhtml" value="戻る"/>
    </h:body>
</html>
