<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>メンバー一覧</title>
    </h:head>
    <h:body>
        <h1>メンバー一覧</h1>
        <hr/>
        <h:form>
            <h:dataTable value="#{memberList.data}" var="item" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="氏名" />
                    </f:facet>
                    <h:commandLink action="#{memberList.view(item)}" value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="生年月日" />
                    </f:facet>
                    <h:outputText value="#{item.birthday}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="性別" />
                    </f:facet>
                    <h:outputText rendered="#{item.gender == 1}" value="男性"/>
                    <h:outputText rendered="#{item.gender == 2}" value="女性"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="編集" />
                    </f:facet>
                    <h:commandLink action="#{memberList.edit(item)}" value="編集"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="削除" />
                    </f:facet>
                    <h:commandLink action="#{memberList.delete(item)}" value="削除"/>
                </h:column>

            </h:dataTable>
        </h:form>
        <hr/>
        <h:link outcome="create.xhtml" value="メンバー追加"/>
    </h:body>
</html>
